<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>calculator</title>
</head>
<body>
<div class="container">
  

    <div class="row mt-5">

    <div class="col-4"></div>
    <div class="col-4 mt-5 ">
        <!-- display -->
        <div class="calc">
            <h1 class=" mb-2 text-light txt-center" ><b>CALCULATOR</b></h1>
        <div class="display mt-5  ">
            <input id="result" class="form-control form-control-lg mt-5 p-2 mb-3 " type="text" placeholder="Enter The Values" aria-label=".form-control-lg example">
        </div>
        <!-- button -->
        <div class="calc_button">
            <button id="seven" onclick="dislay(7)">7</button>
            <button id="eight" onclick="dislay(8)">8</button>
            <button id="nine" onclick="dislay(9)">9</button>
            <button id="mul" onclick="dislay('*')" class="option">*</button>
            <button id="four" onclick="dislay(4)">4</button>
            <button id="five" onclick="dislay(5)">5</button>
            <button id="six" onclick="dislay(6)">6</button>
            <button id="min" onclick="dislay('-')" class="option">-</button>
            <button id="one" onclick="dislay(1)">1</button>
            <button id="two" onclick="dislay(2)">2</button>
            <button id="three" onclick="dislay(3)">3</button>
            <button id="plus" onclick="dislay('+')" class="option">+</button>
            <button id="clear" onclick="removeLast()" class="option">&#9003</button>
            <button id="zeo" onclick="dislay(0)">0</button>
            <button id="div" onclick="dislay('/')" class="option">/</button>
            <button id="all" onclick="clearBox()"  class="option">AC</button>
            <button id="equal" onclick=" evaluateValue() " class="option">=</button>
           
            

        
        </div>
    </div>
    </div>
    <div class="col-4"></div>



</div>

</div>
</div>
</body>
</html>
